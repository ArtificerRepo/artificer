# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %m%n

# Root logger option
log4j.rootLogger=INFO, stdout

# Set up the default logging to be INFO level, then override specific units
log4j.logger.org.overlord.sramp.integration.teiid=INFO

# Uncomment to turn debug logging on
#log4j.logger.org.overlord.sramp.integration.teiid.deriver.ModelDeriver=DEBUG
#log4j.logger.org.overlord.sramp.integration.teiid.deriver.VdbManifestDeriver=DEBUG

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title data-role="dummy">S-RAMP Repository Browser - Artifact Details (Dialogs)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <link href="../../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
    <link href="../../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"></link>
    <link href="../../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-datepicker.css" rel="stylesheet" media="screen"></link>
    <link href="../../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-fileupload.min.css" rel="stylesheet" media="screen"></link>
    <link href="../../../../../../../../../webapp/css/s-ramp-ui.css" rel="stylesheet"></link>
    <link href="../../../../../../../../../webapp/css/s-ramp-ui-responsive.css" rel="stylesheet"></link>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../../../../../../../../../webapp/jquery-1.8.3/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="../../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap-fileupload.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../../webapp/js/s-ramp-responsive.js"></script>
    <script type="text/javascript" src="../../../../../../../../../webapp/js/s-ramp-widgets.js"></script>
  </head>

  <body>
    <!-- Add Relationship modal -->
    <div data-field="add-relationship-dialog" id="add-relationship-dialog" class="modal hide">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;<span data-role="dummy"/></button>
        <h4 data-i18n-key="dialog.add-relationship.title">Add Relationship</h4>
      </div>
      <div class="modal-body">
        <form onsubmit="return false;">
          <fieldset>
            <label data-i18n-key="relationship-type">Relationship Type:</label>
            <input data-field="relationship-type" class="input-relationship-type" name="relationship-type" type="text"></input>
          </fieldset>
        </form>
        <p data-i18n-key="dialog.add-relationship.instructions" data-role="dummy" >
          After providing the relationship type, hit 'Next'.  You'll be taken back to the Artifact Search view.  There,
          you'll be able to add relationship targets from the search results.
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" data-i18n-key="cancel">Cancel</button>
        <button data-field="add-relationship-next-button" class="btn btn-focus" disabled="disabled" data-i18n-key="next">Next</button>
      </div>
    </div>

    <script>
      $('#add-relationship-dialog').modal({keyboard:false,backdrop:'static'});
      $('#add-relationship-dialog .input-relationship-type').focus();
    </script>

  </body>
</html>

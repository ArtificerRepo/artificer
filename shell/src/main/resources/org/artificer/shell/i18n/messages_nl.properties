AddEntryArchiveCommand.usage=archive:addEntry <archivePad> <srampArtifactType> [<pathToFileInhoud>]
AddEntryArchiveCommand.help=De 'addEntry' command voorziet in een manier om een enkele entry toe te voegen aan een \nhuidige Artificer batch archief.  Het commando vereist de specificatie van een pad  \nin het archief.  Bovendien moet het type van het \nartifact in worden gegeven samen met een optioneel pad naar een file \ndie de inhoud representeerd.
CloseArchiveCommand.usage=archive:close
CloseArchiveCommand.help=Dit commando sluit het Artificer archief dat nu open is.  Als\ner geen open archief is dan doet dit commando niets.
ListArchiveCommand.usage=archive:list
ListArchiveCommand.help=Dit commando geeft een lijst van entries in het \nArtificer archief dat op dit moment open is.
ListEntryArchiveCommand.usage=archive:listEntry <archiefPad>
ListEntryArchiveCommand.help=Het 'listEntry' commando wordt bebruikt om informatie \nvan een enkele entry weer te geven in het huidige open Artificer archief.  Het\npad in het archief moet worden gespecificeerd.
NewArchiveCommand.usage=archive:new
NewArchiveCommand.help=Het 'new' operation cre�ert en opent een leeg Artificer archief.
OpenArchiveCommand.usage=archive:open <pathToArchive>
OpenArchiveCommand.help=Het 'open' operatie opent een bestaand Artificer batch archief\nfile. Wanneer open, de inhoud van het archief kan worder veranderd\niet alleen maar uitgelist.
PackArchiveCommand.usage=archive:pack <outputLocation>
PackArchiveCommand.help=Het 'pack' commando pakt het huidige open Artificer batch\narchief file in.  Het Artificer batch archief wordt gezipt and dan\nwordt de file naar de ingeven output file locatie gecopi�erd.
RemoveEntryArchiveCommand.usage=archive:removeEntry <archivePath>
RemoveEntryArchiveCommand.help=Het 'removeEntry' commando verwijdert een entry van het \n Artificer batch archief dat op dit moment open is.  Het\npad in het archief moet worden gespecificeerd.
UpdateEntryArchiveCommand.usage=archive\:updateEntry <archivePath> <subCommand> <subCommandArgs>\n\n\tSub-Commands\n\t------------\n\tsetContent <pathToFileContent>\n\tsetProperty <propertyName> <propertyValue>\n\tsetRelationship <relationshipType> <targetUUID>
UpdateEntryArchiveCommand.help=Het 'updateEntry' commando kan worden gebruikt om entries te verandered\nin het huidige open Artificer batch archief. Het\npad in het archief moet worden gespecificeerd,samen met de details hoe de entry veranderd\nmoet worden.\n\n setContent\: een sub-commando dat de inhoud van een file zet in een \n  entry\n setProperty\: een sub-commando dat een custom Artificer\n      property zet op een entry\n setRelationship\: een sub-command dat een generic\n      Artificer relatie zet op een entry
ShowAuditTrailCommand.usage=audit\:showAuditTrail <artifactId>\n\tGeldige formaten voor een artifactId\:\n\t  feed\:<feedIndex> - een index in de meest recentelijke feed\n\t  uuid\:<srampUUID> - de UUID van een s-ramp artifact
ShowAuditTrailCommand.help=Het 'showAuditTrail' commando geeft een lijst van all audit\nentries weer voor een gegeven artifact. Gebuik dit commando om te zien hoe een\nartifact is veranderd over een bepaalde tijd.\n\nVoorbeeld gebruik\:\n> audit\:showAuditTrail feed\:3\n> audit\:showAuditTrail uuid\:7387-28732-9183-92737
ClassificationCommand.usage=s-ramp:classification <subCommand> <subCommandArguments>
ClassificationCommand.help=Het 'classification' commando manipuleert de classificaties van\nhet actieve Artificer artifact.  Het artifact moet eerst in de\dhuidige sessie zijn gebracht door het s-ramp\:getMetaData commando.  Did commando\nvoegt (of verwijdert) classificaties toe aan het actieve artifact.\n\nOndersteunde sub-commandos\:  add, remove, clear\n\nVoorbeeld gebruik\:\n>  s-ramp\:classification add http\://www.example.org/regions.owl\#China\n>  s-ramp\:classification remove http\://www.example.org/regions.owl\#China\n>  s-ramp\:classification clear
ConnectCommand.usage=s-ramp:connect <endpointUrl> [username password] [--disableValidation]
ConnectCommand.help=The 'connect' command creates a connection to a remote\nArtificer repository at its Atom endpoint.  The connection\nto the repository will be validated unless the \n'--disableValidation' option is set.\n\nExample usage\:\n>  s-ramp\:connect http\://localhost\:8080/s-ramp-server\n>  s-ramp\:connect http\://example.org/s-ramp --disableValidation\n>  s-ramp\:connect http\://localhost\:8080/s-ramp-server admin password
DeleteCommand.usage=s-ramp\:delete [<artifactId>]\n\tValid formats for artifactId\:\n\t  feed\:<feedIndex> - an index into the most recent feed\n\t  uuid\:<srampUUID> - the UUID of an s-ramp artifact
DeleteCommand.help=The 'delete' command removes an artifact from the Artificer\nrepository.  The artifact can be identified either by its\nunique Artificer uuid or else by an index into the most recent\nFeed.  Additionally, the currently active artifact can be\ndeleted by omitting the <artifactId> argument.\n\nNote\: a Feed can be obtained, for example, by using the \ns-ramp\:query command.\n\nExample usage\:\n>  s-ramp\:delete\n>  s-ramp\:delete feed\:1\n>  s-ramp\:delete uuid\:2832-3183-2937-9983
DisconnectCommand.usage=s-ramp:disconnect
DisconnectCommand.help=Het 'disconnect' commando verbreekt de verbinding met het huidige\nactieve Artificer repository.\n\nVoorbeeld gebruik\:\n>  s-ramp\:disconnect
GetContentCommand.usage=s-ramp\:getContent <artifactId> <outputFilePath>\n\tGeldige formaten voor artifactId\:\n\t  feed\:<feedIndex> - een index voor de meest recente feed\n\t  uuid\:<srampUUID> - de UUID van een s-ramp artifact
GetContentCommand.help=Het 'getContent' commando downloads de file inhoud van\een artifact van de Artificer repository.  Het artifact\nkan worden geindentificeerd door of de unique Artificer uuid of\ndoor een index van de meest recently Feed.\n\Een feed kan worden verkregen, bijvoorbeeld, door een \ns-ramp\:query commando te gebruiken.\n\nVoorbeeld gebruik\:\n>  s-ramp\:query /s-ramp/wsdl/WsdlDocument\n>  s-ramp\:getContent feed\:1 /home/user/files/
GetMetaDataCommand.usage=s-ramp\:getMetaData <artifactId> [<outputFilePath>]\n\tGeldige formaten voor een artifactId\:\n\t  feed\:<feedIndex> - een index in de meest recentelijke meest recentet feed\n\t  uuid\:<srampUUID> - de UUID van een s-ramp artifact
GetMetaDataCommand.help=Het 'getMetaData' commando downloads alleen de meta-data van\een enkel artifact van de Artificer repository.  Het artifact\nkan worden geidentificeerd door het gebruik van of het unieke Artificer uuid of\ndoor de index in the meest recentelijke recentelijke Feed.  De meta-data wordt\nof weergeven of opslagen in een locale file, afhankelijk van \nhet ingegeven pad van een output file (or directory).\n\nOpgelet\: een Feed can be obtained, for example, by using the \ns-ramp\:query command.\n\nExample usage\:\n>  s-ramp\:getMetaData feed\:1 /home/user/files/\n>  s-ramp\:getMetaData uuid\:7387-28732-9183-92737
PropertyCommand.usage=s-ramp:property <subCommand> <subCommandArguments>
PropertyCommand.help=The 'property' command manipulates the properties of the currently\nactive Artificer artifact.  The artifact must first be in the current\nsession through the s-ramp\:getMetaData command.  This command sets\nor unsets properties on that active artifact.  Both core meta-data\nproperties and custom (user-defined) properties can be manipulated\nusing this command.\n\nSupported sub-commands\:  set, unset\n\nExample usage\:\n>  s-ramp\:property set name MyArtifactName\n>  s-ramp\:property set customProp customVal\n>  s-ramp\:property unset customProp
QueryCommand.usage=s-ramp:query <srampQuery>
QueryCommand.help=The 'query' command issues a standard Artificer formatted\nquery against the Artificer server.  The query will result\nin a Feed of entries.\n\nExample usage\:\n>  s-ramp\:query /s-ramp/wsdl/WsdlDocument\n>  s-ramp\:query "/s-ramp/wsdl[@name \= 'find']"
RefreshMetaDataCommand.usage=s-ramp:refreshMetaData
RefreshMetaDataCommand.help=The 'refreshMetaData' command downloads the latest meta-data for\na single artifact from the Artificer repository.  The artifact in\nquestion is the currently active artifact in the session.  If no\nartifact is currently active, then this command will fail.  This\nessentially re-downloads the meta-data for the current artifact\nand replaces any changes that may have existed there.\n\nExample usage\:\n>  s-ramp\:refreshMetaData
ShowMetaDataCommand.usage=s-ramp:showMetaData
ShowMetaDataCommand.help=The 'showMetaData' command prints out the meta-data for the\nartifact currently active in the session.\n\nExample usage\:\n>  s-ramp\:showMetaData
StatusCommand.usage=s-ramp:status
StatusCommand.help=The 'status' command displays the current Artificer status.\n\nExample usage\:\n>  s-ramp\:status
UpdateContentCommand.usage=s-ramp:updateContent <filePathToContent>
UpdateContentCommand.help=The 'updateContent' command updates the content of the currently active\nartifact in the context.  The new content is uploaded to the Artificer\nserver.\n\nExample usage\:\n>  s-ramp\:updateContent /home/uname/files/new-content.wsdl
UpdateMetaDataCommand.usage=s-ramp:updateMetaData
UpdateMetaDataCommand.help=The 'updateMetaData' command updates the meta-data of the currently active\nartifact in the context.  Whatever changes were made to the active\nartifact will be sent back to the Artificer repository.\n\nExample usage\:\n>  s-ramp\:updateMetaData
UploadArtifactCommand.usage=s-ramp:upload <pathToArtifactContent> [<artifactType>]
UploadArtifactCommand.help=The 'upload' command uploads the content of a local file to\nthe Artificer repository, creating a new artifact.  The artifact\ntype can optionally be provided.  If excluded, the artifact\ntype will be determined based on file extension.\n\nExample usages\:\n>  s-ramp\:upload /home/uname/files/mytypes.xsd\n>  s-ramp\:upload /home/uname/files/myservice.wsdl WsdlDocument
DeleteOntologyCommand.usage=ontology\:delete <ontologyId>\n\tValid formats for ontologyId\:\n\t  feed\:<feedIndex> - an index into the most recent list of ontologies\n\t  uuid\:<ontologyUUID> - the UUID of an ontology
DeleteOntologyCommand.help=The 'delete' command removes a single ontology from the Artificer\nrepository.\n\nExample usage\:\n> ontology\:delete feed\:2\n> ontology\:delete uuid\:2763-2382-39293-382873
ListOntologiesCommand.usage=ontology:list
ListOntologiesCommand.help=The 'list' command displays a list of all the ontologies\ncurrently known to the Artificer repository.  This list may be\nempty if no ontologies have yet been added to the repository.\n\nExample usage\:\n> ontology\:list
UploadOntologyCommand.usage=ontology:upload <pathToOntologyFile>
UploadOntologyCommand.help=The 'upload' command uploads a new OWL ontology file to the\nArtificer repository.  This makes the classes defined in the OWL\nontology available for use as classifications on artifacts.\n\nExample usage\:\n>  ontology\:upload /home/uname/files/regions.owl.xml

<!DOCTYPE html>
<html lang="en" data-role="dummy">
  <head>
    <meta charset="utf-8">
    <title>S-RAMP Repository Browser - Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link href="../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
    <link href="../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet"></link>
    <link href="../../../../../../../../webapp/css/s-ramp-ui.css" rel="stylesheet"></link>
    <link href="../../../../../../../../webapp/css/s-ramp-ui-responsive.css" rel="stylesheet"></link>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../../../../../../../../webapp/jquery-1.8.3/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../webapp/js/s-ramp-responsive.js"></script>
    <script type="text/javascript" src="../../../../../../../../webapp/js/s-ramp-widgets.js"></script>
  </head>

  <body>
    <div id="page" data-field="page">

      <!-- Content area with footer-->
      <div id="page-content" class="sramp-settings container-fluid">
        <div class="sramp-settings-sh row-fluid">
          <div class="span12">
            <div class="sramp-settings-header">Custom Property Filters</div>
            <div class="sramp-settings-message">
              Enter custom property names to be used in the S-RAMP filter pane's "Custom Properties" section.
            </div>
          </div>
        </div>
        <div class="row-fluid sramp-settings-properties">
          <div class="span2 sramp-settings-property-list">
            <div class="row-fluid mobile-header mobile-only">
              <a class="span12" data-toggle="slide" data-target="#sramp-settings-property-list-wrapper">Choose a Property [property-two] <span class="caret pull-right"></span></a>
            </div>
            <div id="sramp-settings-property-list-wrapper" class="close-on-mobile closed-on-mobile open-on-desktop">
              <ul id="sramp-settings-property-list" class="nav nav-pills nav-stacked">
                <li class="sramp-settings-property"><a>property-1</a></li>
                <li class="sramp-settings-property active"><a>property-two</a></li>
                <li class="sramp-settings-property"><a>my-property</a></li>
                <li class="sramp-settings-property"><a>my-other-property</a></li>
              </ul>
              <a class="sramp-settings-add-prop btn btn-small">Add Property</a>
            </div>
          </div>
          <div class="span10 sramp-settings-property-details">
            <form class="form-horizontal span9">
              <div class="control-group">
                <label class="control-label is-tooltip" data-placement="top" for="inputFieldName" title="The name of the S-RAMP custom property (used in the actual query).">Property Name:</label>
                <div class="controls">
                  <input type="text" id="inputFieldName" placeholder="Name" value="property-two">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label is-tooltip" data-placement="top" for="inputFieldLabel" title="This will be the label shown to users when they are choosing their filter.">Property Label:</label>
                <div class="controls">
                  <input type="text" id="inputFieldLabel" placeholder="Label">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label is-tooltip" data-placement="top" for="inputFieldDesc" title="This will be shown to users as a tooltip when they are configuring their filters.">Description:</label>
                <div class="controls">
                  <textarea class="span12" id="inputFieldDesc" rows="2" placeholder="Description"></textarea>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label is-tooltip" data-placement="top" for="optionsRadios" title="Determines whether this property filter is free-form or a drop-down list of values.">Type:</label>
                <div class="controls">
                  <label class="radio">
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Type in Search Box
                  </label>
                  <label class="radio">
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Pre-populated Dropdown (specify values below)
                    <a class="btn btn-mini pull-right">Populate From Existing</a>
                  </label>
                  <textarea style="margin-top: 5px" class="span12" id="inputDropdownValues" rows="3"></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Footer -->
        <footer>
          <hr />
          <p>&copy; Artificer 2015</p>
        </footer>
      </div> <!-- /container -->

    </div> <!-- /page -->


    <!-- Some scripting to add functionality to the live template -->
    <script>
      $(document).ready(function() {
          $('.is-tooltip').tooltip();
      });
    </script>

  </body>
</html>
